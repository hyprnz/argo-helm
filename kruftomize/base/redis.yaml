apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
  matchLabels:
    app: redis
  template:
  metadata:
    labels:
      app: redis
  spec:
    containers:
      - name: app
        image: redis:latest
        ports:
          - name: tcp
            containerPort: 6379
            protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - name: tcp
      port: 6379
  selector:
  app: redis
